<!DOCTYPE html>
<html>
  <head>
    <title>jScriptster</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

	<style>

	* {
		box-sizing: border-box;
	}

	body {
		margin: 0;
		font-family: 'Anton', sans-serif;
	}

	.wrapper {
		position: relative;
		margin: 0 auto;
		width: 100%;
		min-height: 100%;
		max-width: 1000px;
	}

	.stage {
		background: url('./assets/stage.jpg') no-repeat;
		background-size: cover;
		background-position: 90% top;
		width: 100%;
		height: 100vh;
		position: relative;
		padding: 0 15px;
	}

	.stage-pro {
		width: 100%;
		height: 100vh;
		position: relative;
		background-color: #2c4021;
		padding: 0 0 0 20px;
	}

	.stage:before,
	.stage-pro:before {
		content: '';
		background: -webkit-radial-gradient(rgba(243, 225, 16, 1) 20%, transparent 30%);
		background-size: 20px 20px;
		height: 50px;
		position: absolute;
		bottom: 0;
		left: 0;
		right: 0;
	}

	.stage-pro:before {
		height: 100px;
		top: -10px;
		bottom: auto;
	}

	.buzzwords {
		list-style-type: none;
		margin: 0;
		padding: 0;
		position: absolute;
		bottom: 38px;
		transform: rotateZ(-4deg);
	}

	.buzzwords__item  {
		margin-bottom: 5px;
		position: relative;
		z-index: 1;
	}
	
	.buzzwords__item:nth-child(1) {
		z-index: 10;
	}
	
	.buzzwords__item:nth-child(2) {
		z-index: 9;
	}
	
	.buzzwords__item:nth-child(3) {
		z-index: 8;
	}
	
	.buzzwords__item:nth-child(4) {
		z-index: 7;
	}
	
	.buzzwords__item:nth-child(5) {
		z-index: 6;
	}
	
	.buzzwords__item:nth-child(6) {
		z-index: 5;
	}
	
	.buzzwords__item:before {
		content: '';
		height: 29px;
		width: 15px;
		transform: skewy(-46deg);
		background-color: #827e11;
		position: absolute;
		top: -6px;
		left: 0;
		z-index: 1;
	}
	
	.buzzwords__item:after {
		content: '';
		height: 26px;
		width: 5000px;
		right: 100%;
		top: -13px;
		background-color: rgba(243, 225, 16, 0.8);
		transform: translate(15px, 0);
		position: absolute;
	}

	.buzzwords__txt {
		background-color: rgba(243, 225, 16, 1);
		color: #fff;
		padding: 0 5px;
		position: relative;
		font-weight: normal;
		font-size: 20px;
		text-transform: uppercase;
		z-index: 1;
	}

	</style>
	
  </head>

  <body>

	<section class="stage">
		<div class="wrapper">
			<ul class="buzzwords">
				<li class="buzzwords__item"><span class="buzzwords__txt">web enthusiast.</span></li>
				<li class="buzzwords__item"><span class="buzzwords__txt">frontend developer.</span></li>
				<li class="buzzwords__item"><span class="buzzwords__txt">information architect.</span></li>
				<li class="buzzwords__item"><span class="buzzwords__txt">fullstack javascript.</span></li>
				<li class="buzzwords__item"><span class="buzzwords__txt">berlin based.</span></li>
			</ul>
		</div>
	</section>
	
	<section class="stage-pro">
		
	</section>
	
  </body>
</html>
